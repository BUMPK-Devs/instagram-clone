name: dev
on:
  pull_request:
    branches: main
jobs:
  server:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.merged && contains(github.event.pull_request.head.label, 'server') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node Js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        working-directory: server
        run: pnpm install

      - name: Linting
        working-directory: server
        run: pnpm run lint

      - name: Unit Test
        working-directory: server
        run: pnpm run test

      - name: End to end Test
        working-directory: server
        run: pnpm run test:e2e

  client:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.merged && contains(github.event.pull_request.head.label, 'client') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node Js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        working-directory: client
        run: pnpm install

      - name: Linting
        working-directory: client
        run: pnpm run lint
