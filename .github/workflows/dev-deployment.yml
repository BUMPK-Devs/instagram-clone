name: dev-deployment
on:
  push:
    branches: main
jobs:
  server:
    if: ${{ contains(github.event.head_commit.modified, 'server/') }}
    runs-on: ubuntu-latest
    steps:
      - name: setup node env
        uses: ./utils/setup-node.yml

      - name: Install Dependencies
        working-directory: server
        run: pnpm install

      - name: Linting
        working-directory: server
        run: pnpm run lint

      - name: Unit Test
        working-directory: server
        run: pnpm run test

      - name: End to end Test
        working-directory: server
        run: pnpm run test:e2e

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_SERVER_PROJECT_ID }}
          working-directory: server

  client:
    if: ${{ contains(github.event.head_commit.modified, 'client/') }}
    runs-on: ubuntu-latest
    needs: server
    steps:
      - name: setup node env
        uses: ./utils/setup-node.yml

      - name: Install Dependencies
        working-directory: client
        run: pnpm install

      - name: Linting
        working-directory: client
        run: pnpm run lint

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_CLIENT_PROJECT_ID }}
          working-directory: client
