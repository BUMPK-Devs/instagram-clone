name: server-dev
on: [push]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node Js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: ./server
        run: pnpm install

      - name: Linting
        working-directory: ./server
        run: pnpm run lint

      - name: Unit Test
        working-directory: ./server
        run: pnmp run test

      - name: End to end Test
        working-directory: ./server
        run: pnmp run test:e2e